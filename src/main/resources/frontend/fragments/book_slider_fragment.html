<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div class="Slider Slider_carousel" th:fragment="bookSlider(booksList, dataLoad)">
    <div class="Slider-box Cards" data-load="recommended" th:data-load="${dataLoad}" data-loadoffset="0" data-loadlimit="6">
        <div class="Slider-item" th:each="book : ${booksList}">
            <div class="Slider-content">
                <div class="Card" th:replace="~{fragments/book_fragment :: bookFragment(${book})}"></div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text">Идет загрузка данных
        </div>
    </div>
</div>
</body>
</html>
