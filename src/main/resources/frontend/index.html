<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;

  <header th:replace="~{fragments/header_fragment :: headerFragment('home', ${currentUser})}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <div class="Section">
          <div class="Section-header">
            <h2 class="Section-title">Рекомендуемое</h2>
          </div>
          <div class="Slider Slider_carousel" th:replace="~{fragments/book_slider_fragment :: bookSlider(${booksList}, 'recommended')}"></div>
          <div class="Section-header">
            <h2 class="Section-title">Новинки</h2>
          </div>
          <div class="Slider Slider_carousel" th:replace="~{fragments/book_slider_fragment :: bookSlider(${recentBooksList}, 'recent')}"></div>
          <div class="Section-header">
            <h2 class="Section-title">Популярное</h2>
          </div>
          <div class="Slider Slider_carousel" th:replace="~{fragments/book_slider_fragment :: bookSlider(${popularBooksList}, 'popular')}"></div>
        <h2 class="Middle-title">Книги по тегам</h2>
        <div class="Tags" id="tags">
          <th:block th:each="tag : ${tagsList}">
            <div class="Tag" th:classappend="${tag.sizeClass}">
              <a href="/tags/index.html" th:href="'/tags?tag='+${tag.tagValue}" th:text="${tag.tagValue}"></a>
            </div>
          </th:block>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
  <script>
    setTimeout(function(){
      $('.slick-track').css('width', '1248px');
      $('.Slider-item').css('width', '208px');
    } ,10);
  </script>
