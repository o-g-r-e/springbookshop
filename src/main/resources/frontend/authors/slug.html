  <header th:replace="~{fragments/header_fragment :: headerFragment('', ${currentUser})}"></header>

      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html">Главная</a>

          <li class="breadcrumbs-item"><a href="/authors/index.html">Авторы</a>
