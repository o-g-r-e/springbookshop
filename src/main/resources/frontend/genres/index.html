<body class="Site">
  <!--if lt IE 8

  <header th:replace="~{fragments/header_fragment :: headerFragment('genres', ${currentUser})}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title">Жанры
        </h1>
        <div class="Section">
          <div class="Tags Tags_genres">
            <div class="Tags" th:each="rootGenre : ${genres}">
              <div class="Tags-title">
                <div class="Tag">
                  <a href="/genres/slug.html" th:href="'/genres/' + ${rootGenre.genre.slug}">
                    [[${rootGenre.genre.name}]]
                    <span class="undefined-amount" th:text="'(' + ${rootGenre.genre.booksCount} + ')'"></span>
                  </a>
                </div>
              </div>
              <div class="Tag" th:each="subGenre : ${rootGenre.subGenres}">
                <a href="/genres/slug.html" th:href="'/genres/' + ${subGenre.slug}">
                  [[${subGenre.name}]]
                  <span class="undefined-amount" th:text="'(' + ${subGenre.booksCount} + ')'"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
